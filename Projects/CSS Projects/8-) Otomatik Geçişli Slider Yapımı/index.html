<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomatik Geçişli Slider Yapımı</title>
<style>
    .slider{
        position: relative;
        width: 500px;
        height: 300px;
        border: 1px solid gray;
        margin: auto;
        overflow: hidden;

    }
    .slider-content:hover{
        animation-play-state: paused;
    }
    .slider-content{
        position: absolute;
        width: 500%;
        left: 0;
        animation: slider 20s 1.5s infinite ease-in-out;
    }
    .slider-item1{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item1 img{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item2{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item2 img{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item3{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item3 img{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item4{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item4 img{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item5{
        width: 500px;
        height: 300px;
        float: left;
    }    
    .slider-item5 img{
        width: 500px;
        height: 300px;
        float: left;
    }    
    @keyframes slider{
        0%{
            transform: translateX(0px);
        }
        10%{
            transform: translateX(-500px);
        }
        20%{
            transform: translateX(-500px);
        }
        30%{
            transform: translateX(-1000px);
        }
        40%{
            transform: translateX(-1000px);
        }
        50%{
            transform: translateX(-1500px);
        }   
        60%{
            transform: translateX(-1500px);
        }
        70%{
            transform: translateX(-2000px);
        }
        80%{
            transform: translateX(-2000px);
        }
        90%{
            transform: translateX(0px);
        }
    }


</style>
