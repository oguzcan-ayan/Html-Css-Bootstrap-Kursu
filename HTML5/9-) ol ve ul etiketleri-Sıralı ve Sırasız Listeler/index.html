<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages</title>
    <!--
<style>
    ul{
        list-style: square;
    }

    ol{
        list-style: lower-alpha;
    }
</style>
-->
<style>
    body{
        font-size: 12px;
    }
</style>
</head>
<body>
    <h1>Lists</h1>
    <h2>Unordered Lists</h2>
    <h3>Programming Languages</h3>
    <hr align="left" width="16%">
    <ul type="circle">
        <li>C</li>  
        <li>C++</li>
        <li>C#</li>
        <li>Java</li>
        <li>Python</li>
    </ul>

    <h2>Ordered Lists</h2>
    <h3>Design Languages</h3>
    <hr align="left" width="12%">
    <ol type="1" reversed start="5">
      <li>HTML</li> 
      <ol type="1" start="3">
       <li>Old HTML Languages</li>
       <li>New HTML Languages</li>
      </ol>
      <li>CSS</li>
      <li>Bootstrap</li>
      <li>JavaScript</li>
      <li>React</li> 
    </ol>
</body>
</html>
