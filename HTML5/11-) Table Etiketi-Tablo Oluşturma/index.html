<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Table</title>
</head>
<body>
    <table border="2" style="width: 50%; height: 50px;">
        <thead>
            <tr>
                <th>Red</th>
                <th>Green</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" style="height: 50px; background-color: red;"></td>
            </tr>
            <tr>
                <td style="height: 50px; background-color: red;"></td>
                <td rowspan="2" style="height: 50px; background-color: green;"></td>
            </tr>
            <tr>
                <td style="height: 50px; background-color: red;"></td>
            </tr>
        </tbody>
    </table>
