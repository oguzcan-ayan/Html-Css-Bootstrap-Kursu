<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Geçiş Efektleri</title>
<style>

    div{
        width: 250px;
        height: 150px;
        background-color: yellow;
        padding: 20px;
        font-size: 25px;
        font-weight: bolder;
        text-align: center;
        margin: auto;
        color: blue;
        transition: background-color 3s step-end, width 1s 1s ease-in-out, color 4s;
    }

    div:hover{
        width: 500px;
        background-color: blue;
        color: yellow;
    }
</style>
</head>
<body>
    
    <div>Transition Div</div>

</body>
</html>
