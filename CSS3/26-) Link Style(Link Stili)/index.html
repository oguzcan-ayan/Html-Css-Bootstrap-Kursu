<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Style</title>
    <style>
        a{
            text-decoration: none;
            color: black;
            transition:color 0.5s linear;
            font-size: 50px;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: aqua;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: chocolate;
        }
    </style>
</head>
<body>
    <a href="https://www.oguzcanayan.com" target="_blank">Oğuzcan Ayan</a>
    <br>
    <a href="http://www.oguzcanayan.com" target="_blank">Oğuzcan Ayan</a>
</body>
</html>
