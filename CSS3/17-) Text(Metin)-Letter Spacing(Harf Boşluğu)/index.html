<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <style>
        body{
            font-size: 20px;
        }
        .p1{
            letter-spacing: -30px;
            text-align: center;
        }
        .p2{
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>
</body>
</html>
