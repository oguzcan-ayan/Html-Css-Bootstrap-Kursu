<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowing</title>
    <style>
        body{
            font-size: 30px;
        }
        .p1{
          text-shadow: rgba(200, 50, 100, 0.5) 8px 7px 0.5px;
        }
        .p2{
          text-shadow: 10px 10px 0.1px green;
        }
        .p3{
          text-shadow: 5px 7px 1px yellow; 
        }
    </style>
</head>
<body>
    <p class="p1">Oğuzcan Ayan</p>
    <p class="p2">Oğuzcan Ayan</p>
    <p class="p3">Oğuzcan Ayan</p>
</body>
</html>
