<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        body{
            font-size: 20px;
        }
        .buyukHarf{
            text-transform: uppercase;
        }
        .kucukHarf{
            text-transform: lowercase;
        }   
        .ayniYazim{
            text-transform: none;
        }
        .basHarflerBuyuk{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="buyukHarf">oğuzcan ayan</p>
    <p class="kucukHarf">OĞUZCAN AYAN</p>
    <p class="ayniYazim">Oğuzcan Ayan</p>
    <p class="basHarflerBuyuk">oğuzcan ayan</p>
</body>
</html>
