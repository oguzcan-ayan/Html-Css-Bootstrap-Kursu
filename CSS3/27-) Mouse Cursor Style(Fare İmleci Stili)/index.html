<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Cursor Style</title>
    <style>
        p{
          cursor:wait;
          cursor: help;
          cursor: crosshair;
        }
        a{
            cursor: e-resize;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <a href="https://www.google.com">Go to Google</a>
</body>
</html>
