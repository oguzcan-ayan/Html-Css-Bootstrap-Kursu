<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <style>
        .sans-serif{
            font-family: 'Agdasima', sans-serif;
            font-weight: 700;
            font-size: 20px;
        }
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>  
    <p class="serif">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p class="sans-serif">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
    <p class="cursive">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <p class="fantasy">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
    <p class="monospace">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
